<!DOCTYPE HTML>
<html>
	<head>
		<title>{% block title %}Endeavors{% endblock %}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="/static/js/ie/endeavors.js"></script><![endif]-->
		<link rel="stylesheet" href="/static/css/main.css" />
		<!--[if lte IE 9]><link rel="stylesheet" href="/static/css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="/static/css/ie8.css" /><![endif]-->
	</head>
	<body>

		<!-- Page Wrapper -->
			<div id="page-wrapper">

				{% block header %}
					<header id="header" class="navbar-inverse">
						<h1><a href="/">Endeavors</a></h1>
						<nav >
								<a href="/">Home</a>
								{% for section in sections %}
								<a href="/sections/{{ section.id }}">{{ section }}</a>
								{% endfor %}
						</nav>
					</header>
				{% endblock %}
          		{% block content %}{% endblock %}

				<!-- Footer -->
					<section id="footer">
						<div class="inner">
							{% block get_in_touch %}{% endblock %}
							<ul class="copyright">
								<li>&copy; Enedeavors. All rights reserved.</li>
							</ul>
						</div>
					</section>

			</div>

		<!-- Scripts -->
			<script src="/static/js/skel.min.js"></script>
			<script src="/static/js/jquery.min.js"></script>
			<script src="/static/js/jquery.scrollex.min.js"></script>
			<script src="/static/js/util.js"></script>
			<!--[if lte IE 8]><script src="/static/js/ie/respond.min.js"></script><![endif]-->
			<script src="/static/js/main.js"></script>

	</body>
</html>
